<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title data-i18n="app_name">代理助手</title>
  <script src="./js/jquery.js"></script>
  <script src="./js/i18n.js"></script>
  <link href="./css/popup.css" rel="stylesheet">
  <link href="./css/theme.css" rel="stylesheet">
</head>

<body>
  <div class="box">
  <!-- Header: Logo + Settings -->
  <div class="header">
    <div class="header-left">
      <img src="./images/icon-32.png" alt="Logo" class="header-logo" />
      <span class="header-title" data-i18n="app_name">代理助手</span>
    </div>
  <button title="设置" data-i18n-title="settings_tooltip" class="filter">
    <svg viewBox="0 0 512 512" height="1em">
      <path
        d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4.6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z">
      </path>
    </svg>
  </button>
  </div>

  <!-- Initialization Box -->
  <div class="init_box">
  <div class="txt" data-i18n="no_proxy_added">您还没有添加代理</div>
  <div class="add_btn" data-i18n="add_proxy_btn">+ 添加新代理</div>
  </div>

  <!-- Main Settings Box -->
  <div class="set_box">
  <!-- Status & Mode Switch Row -->
  <div class="status-bar">
    <div class="current-status">
    <div class="status-label" data-i18n="status_label">状态:</div>
    <div class="status-value" id="status-display"></div>
    </div>
    <div class="mode-selector">
    <button class="mode-btn" data-mode="disabled" data-i18n="mode_disabled">禁用</button>
    <button class="mode-btn" data-mode="manual" data-i18n="mode_manual">手动</button>
    <button class="mode-btn" data-mode="auto" data-i18n="mode_auto">自动</button>
    </div>
  </div>

  <!-- Current Site Display - Shown in Manual/Auto Mode -->
  <div class="current-site-bar" id="current-site-bar" style="display: none;">
    <div class="site-info">
      <span class="site-label" data-i18n="current_site">当前网站:</span>
      <span class="site-url" id="current-site-url" title=""></span>
    </div>
    <button class="bypass-btn" id="add-bypass-btn" data-i18n="bypass_proxy" style="display: none;">
      绕过该站
    </button>
  </div>

  <!-- Proxy List -->
  <div class="set_box_user">
    <div class="set_box_user_list"></div>
  </div>
  </div>

  <!-- Bottom Buttons -->
  <div class="bottom-buttons list-bottom-buttons">
  <div class="version-info">v1.1.0</div>
  <a href="https://github.com/bugwz/ProxyAssistant" target="_blank" class="github-link">
    <svg height="16" width="16" viewBox="0 0 16 16" fill="currentColor">
    <path
      d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
    </path>
    </svg>
    GitHub
  </a>
  </div>
  </div>

  <script type="text/javascript" src="./js/popup.js"></script>
</body>

</html>
